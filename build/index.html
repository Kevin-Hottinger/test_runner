<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Unit testing test runner</h1>
    <h2>Using Karma with Jasmine</h2>
    <div id=calculator>
        <input type=text id=val1 placeholder="Value 1">
        <input type=text id=val2 placeholder="Value 2">
        <input type=text id=result disabled>
        <div id=buttons>
            <input type=button id=add value="+">
            <input type=button id=sub value="-">
            <input type=button id=mul value="*">
            <input type=button id=div value="/">
        </div>
    </div>
</body>
</html>
